<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>WoTSIM Project</title>
    </h:head>
    
    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h2>Project WoTSIM : Web of Things Simulator</h2>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">

                    <h:form id="mainMenu">
                    <p:accordionPanel>                        
                        <p:tab title="WoT Creation"> 
                            <p:commandButton value="Intelligent Zones" action="IntelligentZone" ajax="false"/>
                            <p:commandButton value="Smart Spaces" action="SmartSpace" ajax="false"/>
                            <p:commandButton value="Sub Smart Spaces" action="SubSmartSpace" ajax="false"/>
                            <p:commandButton value="Virtual Things" action="VirtualThing" ajax="false"/>
                            <p:commandButton value="Virtual Sensors" action="VirtualSensor" ajax="false"/>
                        </p:tab>
                        <p:tab title="Simulator Engine">
                            <h:panelGrid width="2">
                                <p:commandButton value="Simulator" action="Simulator" ajax="false"/>
                                <p:commandButton value="Results" action="Results" ajax="false"/>
                            </h:panelGrid>
                           
                        </p:tab>
                    </p:accordionPanel> 
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>
    
</html>
